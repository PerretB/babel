<div class="right-panel">
  <div class="row">
    <div ng-disabled="!exercice.script.isValid()" class="col-xs-8 col-xs-offset-2 btn btn-primary" ng-click="$execute()">
      Ex√©cuter le script
    </div>
  </div>
  <div class="row" style="margin-top:10px;">
    <div ng-disabled="!exercice.script.isValid()" class="col-xs-8 col-xs-offset-2 btn btn-primary">
      Valider le script
    </div>
  </div>
  <div class="row" style="margin-top:10px;">
      <button ng-disabled="!exercice.script.isValid()" class="btn btn-primary col-xs-10 col-xs-offset-1" ng-click="$next('detailed-step-by-step')">
          <div class="fa fa-arrow-circle-o-right"></div> Pas suivant
      </button>
  </div>
  <div class="row" style="margin-top:10px;">
      <button ng-disabled="!exercice.script.isValid()" class="btn btn-primary col-xs-10 col-xs-offset-1" ng-click="$next('instruction-by-instruction')">

  <div class="editor-panel">
